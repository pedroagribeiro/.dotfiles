tabspaces: 4

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

window:
  opacity: 0.9

font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font 
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font 
    style: Italic

  size: 12.0

  scale_with_dpi: true

